<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Walk-Up Songs</title>
    <link rel="stylesheet" href="style.css">
    <!-- For drag-and-drop reordering, we'll use SortableJS (optional, but nice) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <h1>Walk-Up Song Player</h1>
    </header>

    <main>
        <div class="controls">
            <button id="stopAllAudio">Stop All Audio</button>
        </div>
        <div id="player-list-container">
            <h2>Player Lineup</h2>
            <ul id="player-list">
                <!-- Player items will be generated by JavaScript here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Built for fun!</p>
    </footer>

    <audio id="audio-player"></audio> <!-- Single audio element to play songs -->
    <script src="script.js"></script>
</body>
</html>
