<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Walk-Up Songs</title>

    <!-- SortableJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Walk-Up Song Player</h1>
    </header>

    <main>
        <div class="controls">
            <!-- Stop button with icon directly in HTML -->
            <button id="stopAllAudio" title="Stop all current audio">
                <i class="fas fa-stop-circle"></i> Stop All Audio
            </button>
        </div>

        <div id="player-list-container">
            <h2>Player Lineup</h2>
            <ul id="player-list">
                <!-- Player items will be generated by JavaScript here -->
                <!-- Example of what JS will generate:
                <li class="player-item" data-player-id="1">
                    <span class="drag-handle"><i class="fas fa-grip-vertical"></i></span>
                    <div class="player-info">
                        <span class="number">#10</span>
                        <span class="name">Shohei Ohtani</span>
                    </div>
                    <div class="player-actions">
                        <button class="announce-btn" title="Announce Player" data-name="Sho-hey Oh-tah-ni">
                            <i class="fas fa-bullhorn"></i>
                        </button>
                        <button class="play-song-btn" title="Play Song" data-song="audio/ohtani_song.mp3">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </li>
                -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Built by [Your Name/Team Name Here] Â© <span id="currentYear"></span></p>
    </footer>

    <!-- Single audio element to play songs -->
    <audio id="audio-player"></audio>

    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
    <script>
        // Small script to set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
